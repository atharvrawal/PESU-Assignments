<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympics Games 2024 Paris Survey</title>
    <style>
        body {
            background-color: rgb(199, 232, 255);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        table {
            width: 100%;
            margin: 10px auto;
            border-collapse: collapse;
            background-color: #fff;
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ccc;
        }

        th {
            background-color: #2291ff;
            color: white;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="tel"], input[type="date"] ,select {
            width: 98%;
            padding-top: 10px;
            padding-bottom: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="radio"], input[type="checkbox"] {
            margin-right: 10px;
        }

        .form-section {
            width: 20%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-section input[type="submit"], .form-section input[type="reset"] {
            background-color: #1e90ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-section input[type="submit"]:hover, .form-section input[type="reset"]:hover {
            background-color: #0056b3;
        }

        img {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px;
        }

        .required {
            color: red;
        }

        .submit{
            width: 200px;
        }

        .reset{
            width: 200px;
        }

    </style>
    <script>
        function validateForm() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const checkbox = document.getElementById("agree").checked;

            if (!name || !email || !phone) {
                alert("Please fill out all required fields.");
                return false;
            }

            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!email.match(emailPattern)) {
                alert("Please enter a valid email.");
                return false;
            }

            const phonePattern = /^\d{10}$/;
            if (!phone.match(phonePattern)) {
                alert("Please enter a valid 10-digit phone number.");
                return false;
            }

            if (!checkbox) {
                alert("Please agree to the terms before submitting.");
                return false;
            }

            alert(`Thank you, successfully submitted ${name}!`);
            return true;
        }
    </script>
</head>
<body>

    <h1>Olympics Games 2024 Paris</h1>

    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d1/2024_Summer_Olympics_logo.svg/800px-2024_Summer_Olympics_logo.svg.png" alt="Olympics Logo">

    <h2>Olympics Games 2024 Highlights</h2>

    <table>
        <tr>
            <th colspan="2">Event</th>
            <th colspan="1">Date</th>
            <th colspan="1">Location</th>
        </tr>
        <tr>
            <td rowspan="2" colspan="1">Opening Ceremony</td>
            <td colspan="1">Main Stadium</td>
            <td>26 July 2024</td>
            <td>Paris, France</td>
        </tr>
        <tr>
            <td>Beach Events</td>
            <td>27 July 2024</td>
            <td>Nice, France</td>
        </tr>
        <tr>
            <td colspan="2">Closing Ceremony</td>
            <td>11 August 2024</td>
            <td>Pais, France</td>
        </tr>
    </table>

    <h2>Survey Form</h2>


    <div class="form-section">
        <form onsubmit="return validateForm()">
            <label for="name">Name:<span class="required"></span></label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:<span class="required"></span></label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:<span class="required"></span></label>
            <input type="tel" id="phone" name="phone" pattern="\d{10}" required>

            <label>Gender:<span class="required"></span></label>
            <input type="radio" id="male" name="gender" value="male" required> Male
            <input type="radio" id="female" name="gender" value="female" required> Female
            <br><br>
            <label for="event">Favorite Event:</label>
            <select id="event" name="event">
                <option value="None">Select an Event</option>
                <option value="Athletics">Athletics</option>
                <option value="Swimming">Swimming</option>
                <option value="Gymnastics">Gymnastics</option>
                <option value="Football">Football</option>
            </select>

            <label for="date">Preferred Date for Attending:<span class="required"></span></label>
            <input type="date" id="date" name="date" placeholder="dd-mm-yyyy" required>

            <label>
                <input type="checkbox" id="agree" required> I agree to the terms and conditions<span class="required"></span>
            </label>
            <br>

            <input class = "submit" type="submit" value="Submit">
            <br>
            <br>
            <input class = "reset" type="reset" value="Reset">
        </form>
    </div>

</body>
</html>
